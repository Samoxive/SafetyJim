[package]
name = "safetyjim"
version = "5.0.0"
edition = "2021"

[dependencies]
actix-cors = "0.6.1"
actix-web = "4.1.0"
anyhow = { version = "1.0.58", features = ["backtrace"] }
argh = "0.1.8"
async-recursion = "1.0.0"
async-trait = "0.1.56"
chrono = "0.4.19"
envy = "0.4.2"
humantime = "2.1.0"
jsonwebtoken = "8.1.1"
lazy_static = "1.4.0"
moka = { version = "0.9.0", features = ["future"] }
once_cell = "1.13.0"
regex = "1.6.0"
reqwest = { version = "0.11.11", default-features = false, features = ["rustls-tls-native-roots", "gzip", "json"] }
scraper = "0.13.0"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
serenity = { git = "https://github.com/serenity-rs/serenity/", branch = "next", default-features = false, features = ["rustls_backend", "builder", "client", "gateway", "http", "model", "unstable_discord_api"] }
simsearch = "0.2.3"
smol_str = "0.1.23"
sqlx = { version = "0.6.0", features = ["postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["full"] }
tracing = "0.1.35"
tracing-appender = "0.2.2"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.14", features = ["json", "registry", "env-filter"] }
typemap_rev = "0.1.5"
uuid = { version = "1.1.2", features = ["serde", "v4"] }
