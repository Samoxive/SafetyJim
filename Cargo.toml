[package]
name = "safetyjim"
version = "5.0.0"
edition = "2021"

[dependencies]
actix-cors = "0.6.1"
actix-web = "4.0.1"
anyhow = { version = "1.0.57", features = ["backtrace"] }
argh = "0.1.7"
async-recursion = "1.0.0"
async-trait = "0.1.53"
chrono = "0.4.19"
humantime = "2.1.0"
jsonwebtoken = "8.1.0"
lazy_static = "1.4.0"
moka = { version = "0.8.2", features = ["future"] }
once_cell = "1.10.0"
regex = "1.5.5"
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls-native-roots", "gzip", "json"] }
scraper = "0.13.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.80"
serenity = { git = "https://github.com/serenity-rs/serenity/", branch = "next", default-features = false, features = ["rustls_backend", "builder", "client", "gateway", "http", "model", "unstable_discord_api"] }
simsearch = "0.2.3"
smol_str = "0.1.23"
sqlx = { version = "0.5.13", features = ["postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.31"
tokio = { version = "1.18.0", features = ["full"] }
tracing = "0.1.34"
tracing-appender = "0.2.2"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.11", features = ["json", "registry", "env-filter"] }
typemap_rev = "0.1.5"
uuid = { version = "1.0.0", features = ["serde", "v4"] }

[profile.release]
debug = 0
lto = "fat"
panic = "abort"