[package]
name = "safetyjim"
version = "5.0.0"
edition = "2021"

[dependencies]
actix-cors = "0.6.4"
actix-web = "4.2.1"
anyhow = { version = "1.0.66", features = ["backtrace"] }
argh = "0.1.9"
async-recursion = "1.0.0"
async-trait = "0.1.59"
axum = { version = "0.6.1", features = ["macros"] }
axum-extra = { version = "0.4.2", features = ["typed-routing"] }
chrono = "0.4.23"
envy = "0.4.2"
humantime = "2.1.0"
jsonwebtoken = "8.2.0"
lazy_static = "1.4.0"
mimalloc = { version = "0.1.32", default-features = false }
moka = { version = "0.9.6", features = ["future"] }
once_cell = "1.16.0"
regex = "1.7.0"
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls-native-roots", "gzip", "json"] }
scraper = "0.13.0"
serde = { version = "1.0.149", features = ["derive"] }
serde_json = "1.0.89"
serenity = { git = "https://github.com/serenity-rs/serenity/", branch = "next", default-features = false, features = ["rustls_backend", "builder", "client", "gateway", "http", "model", "unstable_discord_api", "collector"] }
simsearch = "0.2.3"
smol_str = "0.1.23"
sqlx = { version = "0.6.2", features = ["postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.37"
tokio = { version = "1.24.2", features = ["full"] }
tower-http = { version = "0.3.5", features = ["cors", "trace"] }
tracing = "0.1.37"
tracing-actix-web = "0.6.2"
tracing-appender = "0.2.2"
tracing-futures = "0.2.5"
tracing-loki = { version = "0.2.1", default-features = false, features = ["rustls", "compat-0-2-1"] }
tracing-subscriber = { version = "0.3.16", features = ["json", "registry", "env-filter"] }
typemap_rev = "0.3.0"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
