[package]
name = "safetyjim"
version = "5.0.0"
edition = "2021"

[dependencies]
actix-cors = "0.6.0-beta.7"
actix-web = "4.0.0-rc.2"
anyhow = { version = "1.0.53", features = ["backtrace"] }
argh = "0.1.7"
async-recursion = "1.0.0"
async-trait = "0.1.52"
chrono = "0.4.19"
humantime = "2.1.0"
jsonwebtoken = "8.0.0"
lazy_static = "1.4.0"
moka = { version = "0.7.0", features = ["future"] }
once_cell = "1.9.0"
regex = "1.5.4"
reqwest = { version = "0.11.8", default-features = false, features = ["rustls-tls-native-roots", "gzip", "json"] }
scraper = "0.12.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
serenity = { git = "https://github.com/serenity-rs/serenity/", branch = "next", default-features = false, features = ["rustls_backend", "builder", "client", "gateway", "http", "model", "unstable_discord_api"] }
simsearch = "0.2.3"
smol_str = "0.1.21"
sqlx = { version = "0.5.9", features = ["postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.30"
tokio = { version = "1.16.1", features = ["full"] }
tracing = "0.1.29"
tracing-appender = "0.2.0"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.7", features = ["json", "registry", "env-filter"] }
typemap_rev = "0.1.5"
uuid = { version = "0.8.2", features = ["serde", "v4"] }

[profile.release]
debug = 0
lto = "fat"
panic = "abort"