[package]
name = "safetyjim"
version = "5.0.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.71", features = ["backtrace"] }
argh = "0.1.10"
async-recursion = "1.0.4"
async-trait = "0.1.68"
axum = { version = "0.6.18", features = ["macros"] }
axum-extra = { version = "0.7.4", features = ["typed-routing"] }
chrono = "0.4.24"
envy = "0.4.2"
humantime = "2.1.0"
jsonwebtoken = "8.3.0"
lazy_static = "1.4.0"
mimalloc = { version = "0.1.37", default-features = false }
moka = { version = "0.11.0", features = ["future"] }
once_cell = "1.17.1"
regex = "1.8.3"
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls-native-roots", "gzip", "json"] }
scraper = "0.16.0"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
serenity = { git = "https://github.com/serenity-rs/serenity/", branch = "next", default-features = false, features = ["rustls_backend", "builder", "client", "gateway", "http", "model", "unstable_discord_api", "collector"] }
simsearch = "0.2.4"
smol_str = "0.2.0"
sqlx = { version = "0.6.3", features = ["postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.40"
tokio = { version = "1.28.1", features = ["full"] }
tower-http = { version = "0.4.0", features = ["cors", "trace"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-futures = "0.2.5"
tracing-loki = { version = "0.2.2", default-features = false, features = ["rustls", "compat-0-2-1"] }
tracing-subscriber = { version = "0.3.17", features = ["json", "registry", "env-filter"] }
typemap_rev = "0.3.0"
uuid = { version = "1.3.3", features = ["serde", "v4"] }
